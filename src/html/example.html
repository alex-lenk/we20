<div class="container">
    <!--<input type="tel" class="selector" placeholder="+7 (___) ___ __-__">-->
    <input type="text" class="selector" placeholder="__:__">
    <button type="button" data-test>test</button>

<script>
    window.onload = function () {
        let selector = $('.selector');
        //$(selector).inputmask("+7 (999) 999 99-99");  //static mask for phone
        $(selector).inputmask("99:99", {
            insertMode: false,
            hourFormat: 24
        });  //static mask for time

        $('[data-test]').click(function () {
            console.log(selector.val());
        });
    }
</script>
